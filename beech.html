<div class="center">
  <div class="section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-button" onclick="currentDiv(1)">Home</button> 
  <button class="w3-button" onclick="currentDiv(2)">Spring</button> 
  <button class="w3-button" onclick="currentDiv(3)">Spring 1</button> 
  <button class="w3-button" onclick="currentDiv(4)">Spring 2</button>

  <button class="w3-button" onclick="currentDiv(6)">Summer</button>

  <button class="w3-button" onclick="currentDiv(9)">Summer 3</button>
  <button class="w3-button" onclick="currentDiv(10)">Autumn</button>
  <button class="w3-button" onclick="currentDiv(11)">Autumn 1</button>
  <button class="w3-button" onclick="currentDiv(12)">Autumn 2</button>
  <button class="w3-button" onclick="currentDiv(13)">Autumn 3</button>
  <button class="w3-button" onclick="currentDiv(14)">Winter</button>
  <button class="w3-button" onclick="currentDiv(15)">Winter 1</button>
  <button class="w3-button" onclick="currentDiv(16)">Winter 2</button>
  <button class="w3-button" onclick="currentDiv(17)">Winter 3</button>
  <button class="w3-button" onclick="currentDiv(17)">Quizz answer</button>
  <button class="w3-button" onclick="currentDiv(17)">Quizz answer 2</button>
	
  
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-green";
}
</script>

</body>
</html>
